{% extends "welcome_stud.html" %}
{% block content %}
<form method="post">

    <div class="jumbotron">
       <h1 class="text-dark">Student SignUp</h1>
    <h3 class="text-dark">Enter Your Username and Password</h3>

    {{form.hidden_tag()}}
    {{form.username.label}}  {{form.username}}
        <br>
    {{form.password.label}}  {{form.password}}
        <br>
    {{form.pass_confirm.label}}  {{form.pass_confirm}}
        <br>
    {{form.submit()}}
    </div>
</form>
{% endblock %}
